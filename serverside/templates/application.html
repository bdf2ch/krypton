<!-- BEGIN: main -->
<!DOCTYPE html>
<html lang="en" ng-app="krypton.app">
<head>
    <meta charset="UTF-8">
    <title>{APPLICATION_TITLE}</title>
    <link type="text/css" rel="stylesheet" href="resources/styles/application.css">
    <link type="text/css" rel="stylesheet" href="resources/fonts/Font Awesome/css/font-awesome.min.css">
</head>
<body ng-controller="testController">
    <script id="krypton_init_data">
        var krypton = {
            {INITIAL_DATA}
        };
        console.log(krypton);
    </script>
    <script src="libs/angularjs/angular.min.js"></script>
    
    <div id="app-header">
        <a href="#" class="menu-item active">Главная</a>
        <a href="#" class="menu-item">Документы</a>
        <a href="#" class="menu-item">Телефонный справочник</a>
        <a href="#" class="menu-item">Система учета заявок</a>
        <a href="#" class="menu-item right active" ng-if="session.getCurrentSession().userId.value !== 0">Личный кабинет</a>
        <a href="#" class="menu-item right" ng-if="session.getCurrentSession().userId.value === 0">Войти</a>
    </div>
    <div id="app-wrapper">
        <div id="app-content" ng-view></div>
    </div>



    <!-- BEGIN: DEBUG_CONSOLE -->
    <div id="krypton-debug-console" ng-show="errors.getAll().length > 0">
        <table>
            <thead>
            <tr>
                <th colspan="2">
                    Консоль ошибок
                    <span class="fa fa-arrows-v right"></span>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="error in errors.getAll() track by $index">
                <td>{{ error.timestamp.value + ":" }}</td>
                <td>{{ error.message.value }}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- END: DEBUG_CONSOLE -->


    <!--<input type="text" id="testInput2" ui-date-time-picker>-->

    <script src="libs/angularjs/angular-route.min.js"></script>
    <script src="libs/angularjs/angular-cookies.min.js"></script>
    <script src="libs/angularjs/angular-sanitize.min.js"></script>
    <!-- <script src="libs/angularjs/angular-animate.min.js"></script> -->
    <script src="libs/krypton/krypton.js"></script>
    <script src="libs/krypton/krypton.ui.js"></script>
    <script src="libs/momentjs/moment-with-locales.min.js"></script>


    {ATTACHED_SCRIPTS}
    <script src="modules/app/krypton.app.js"></script>
</body>
</html>
<!-- END: main -->
