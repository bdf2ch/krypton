<!-- BEGIN: main -->
<!DOCTYPE html>
<html lang="en" ng-app="krypton.admin">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../../resources/styles/admin.css">
    <link type="text/css" rel="stylesheet" href="../../resources/fonts/Font Awesome/css/font-awesome.min.css">
</head>
<body>
    <script src="../../libs/angularjs/angular.min.js"></script>

    <!-- Инициализационные данные движка -->
    <script id="krypton_init_data">
        var krypton ={
            {INITIAL_DATA}
        };
    </script>


    <!-- Шапка приложения -->
    <div id="app-header">
        <div id="current-menu-title" ng-show="true">
            <span id="title">{{ navigation.getCurrent().title }}</span>
            <span id="description">{{ navigation.getCurrent().description }}</span>
        </div>
        <div id="current-menu-search" ng-show="false">
            <div class="search-box">
                <input type="text" name="" id="">
            </div>
            <span class="control fa fa-times" title="Закрыть поиск"></span>
        </div>
        <div id="current-menu-controls" ng-show="true">
            <span class="control fa fa-search" title="Поиск"></span>
            <span class="control fa fa-cog" title="Настройки"></span>
        </div>
    </div>


    <!-- Меню приложения -->
    <div id="app-menu">

        <div id="current-user">
            <div class="current-user-photo">
                <img src="" alt="">
                <span class="no-user-photo fa fa-user"></span>
            </div>
            <div class="current-user-fio">{{ session.getCurrentUser().name.value + " " + session.getCurrentUser().surname.value }}</div>
        </div>

        <a class="menu-item" ng-href="{{ '#' + menu.url }}" ng-class="{ 'active': menu.isActive === true }" ng-repeat="menu in navigation.getAll() track by $index">
            <span class="{{ 'fa ' + menu.icon }}"></span>
            &nbsp;{{ menu.title }}
        </a>
    </div>


    <!-- Контент приложения -->
    <div id="app-content" ng-view></div>




    <!-- Подключение необходимых библиотек и модулей -->
    <script src="../../libs/angularjs/angular-route.min.js"></script>
    <script src="../../libs/angularjs/angular-cookies.min.js"></script>
    <script src="../../libs/angularjs/angular-sanitize.min.js"></script>
    <script src="../../modules/admin/krypton.admin.js"></script>
    <script src="../../libs/krypton/krypton.js"></script>
    <script src="../../libs/krypton/krypton.ui.js"></script>
    <script src="../../libs/momentjs/moment-with-locales.min.js"></script>
    {ATTACHED_SCRIPTS}
</body>
</html>
<!-- END: main -->
