<!-- BEGIN: main -->
<!DOCTYPE html>
<html lang="en" ng-app="krypton.admin">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../../resources/styles/admin.css">
    <link type="text/css" rel="stylesheet" href="../../resources/fonts/Font Awesome/css/font-awesome.min.css">
</head>
<body>
    <script src="../../libs/angularjs/angular.min.js"></script>

    <!-- Инициализационные данные движка -->
    <script id="krypton_init_data">
        var krypton ={
            settings: {SETTINGS},
            users: {USERS},
            departments: {DEPARTMENTS},
            divisions: {DIVISIONS}
        };
    </script>


    <!-- Шапка приложения -->
    <div id="app-header">
        <div id="current-menu">
            <span id="current-menu-title">{{ navigation.getCurrent().title }}</span>
            <span id="current-menu-description">{{ navigation.getCurrent().description }}</span>
        </div>
    </div>


    <!-- Меню приложения -->
    <div id="app-menu">
        <div id="current-user"></div>
        <a class="menu-item" ng-href="{{ '#' + menu.url }}" ng-class="{ 'active': menu.isActive === true }" ng-repeat="menu in navigation.getAll() track by $index">{{ menu.title }}</a>
    </div>


    <!-- Контент приложения -->
    <div id="app-content" ng-view></div>


    <!-- Подключение необходимых библиотек и модулей -->
    <script src="../../libs/angularjs/angular-route.min.js"></script>
    <script src="../../libs/angularjs/angular-cookies.min.js"></script>
    <script src="../../libs/angularjs/angular-sanitize.min.js"></script>
    <script src="../../modules/admin/krypton.admin.js"></script>
    <script src="../../libs/krypton/krypton.js"></script>
    <script src="../../libs/krypton/krypton.ui.js"></script>
    <script src="../../libs/momentjs/moment-with-locales.min.js"></script>
    {CLIENT_SIDE_EXTENSIONS}
    <script src="../../modules/app/krypton.app.kolenergo.js"></script>
</body>
</html>
<!-- END: main -->
