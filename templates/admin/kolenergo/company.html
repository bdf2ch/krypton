<columns id="company">
    <column id="company-departments" width="20" caption="Произв. отделения" >
        <column-control class="green round" content="fa fa-plus" title="Добавить группу"></column-control>
        <column-control class="blue round" content="fa fa-pencil" title="Редактировать группу"></column-control>

        <div class="padding-5">
            <model-list
                    ng-model="departments"
                    primary-label="title"
                    secondary-label="description"
                    model-id="id"
                    on-select="onSelectDepartment">
            </model-list>
        </div>

    </column>
    <column id="department-divisions" width="80" caption="Отделы" maximizable="1">
        <column-control class="green round" content="fa fa-plus" title="Добавить пользователя"></column-control>
        <column-control class="blue round" content="fa fa-pencil" ng-show="currentDivision !== undefined" title="Редактировать пользователя"></column-control>
        <div class="padding-5">

           <hierarchy
                   source="kolenergo.getDivisions()"
                   key="id"
                   parent-key="parentId"
                   display-field="title"
                   on-select="onSelectDivision"
                   class="test">
           </hierarchy>


            <modal id="test-modal" width="500" height="500">dfdsfdsfdsfsdf dfdsf</modal>
            <modal id="test-modal-2"></modal>
        </div>
    </column>
</columns>
